<!DOCTYPE html>
<html>
<head>
  <title>Life Expectancy Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h3>Life Expectancy Calculator</h3>
  <div class="toggle-switch-container">
    <input type="checkbox" id="toggleInputsBtn">
    <label for="toggleInputsBtn">Show Calculation Inputs</label>
  </div>
  <div id="calculationInputsDiv">
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob">
    </div>
    <div>
      <label for="lifespan">Expected Lifespan (years):</label>
      <input type="number" id="lifespan" min="1" value="80">
    </div>
    <div>
      <label for="totalWeeklyHours">Total weekly hours:</label>
      <input type="number" id="totalWeeklyHours" min="1" value="168">
    </div>
    <div>
      <label for="netWorth">Current Net Worth ($):</label>
      <input type="number" id="netWorth" value="1000000">
    </div>
    <div>
      <label for="monthSpendingInput">Month Total Spending in USD:</label>
      <input type="number" id="monthSpendingInput">
    </div>
    <div>
      <label for="monthSavingsInput">Month Savings in USD:</label>
      <input type="number" id="monthSavingsInput">
    </div>
    <!-- Calculate button removed -->
  </div>
  <div id="errorMessages" style="color: red; text-align: center; margin-bottom: 10px;"></div>
  <div id="result">
    <!-- totalLifeHoursResult, weeklyHoursResult, hourWorthResult, and financialFreedomResult divs removed for consolidation -->
    <!-- Content will be directly set by popup.js using innerHTML -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
